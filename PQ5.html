 <!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <style>
        table,
        th,
        td {
            border-width: 2px;
            border-style: inset;
            width: 300px;
            height: 100px;
        }

        img {
            width: 100px;
            height: 80px;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td><img src="1.png" alt="picture"></td>
            <td><img src="2.png" alt="picture"></td>
            <td><img src="3.png" alt="picture"></td>
            <td><img src="5.png" alt="picture"></td>
        </tr>
        <tr>
            <td><img src="1.png" alt="picture"></td>
            <td colspan="2">Table With Images</td>
            <td><img src="5.png" alt="picture"></td>

        </tr>
        <tr>
            <td><img src="1.png" alt="picture"></td>
            <td><img src="2.png" alt="picture"></td>
            <td><img src="3.png" alt="picture"></td>
            <td><img src="5.png" alt="picture"></td>
        </tr>


    </table>
</body>

</html>
